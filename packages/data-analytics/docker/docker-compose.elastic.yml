version: '3'

services:
  # ES is supplied by the client package, but we provide a newer instant here
  es-analytics:
    container_name: es-analytics
    image: docker.elastic.co/elasticsearch/elasticsearch:7.10.2
    environment:
      node.name: es01
      discovery.type: single-node
      bootstrap.memory_lock: 'true'
      ES_JAVA_OPTS: -Xms512m -Xmx512m
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es-data:/usr/share/elasticsearch/data
    ports:
      - 9201:9200

  kibana:
    image: docker.elastic.co/kibana/kibana:7.10.2
    container_name: kibana
    ports:
      - 5601:5601
    environment:
      ELASTICSEARCH_URL: http://es-analytics:9200
      ELASTICSEARCH_HOSTS: http://es-analytics:9200

  jsreport:
    container_name: jsreport
    image: jsreport/jsreport:2.11.0-full-patch1
    environment:
      allowLocalFilesAccess: 'true'
    volumes:
      - jsreport-data:/app/data
    ports:
      - 5488:5488

volumes:
  es-data:
  jsreport-data:
