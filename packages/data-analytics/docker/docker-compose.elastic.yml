version: '3'

services:
  # ES is supplied by the client package, but it uses an old version - we add a new copy with open distro plugins
  es-oss:
    container_name: es-oss
    image: amazon/opendistro-for-elasticsearch:1.13.2
    environment:
      node.name: es01
      discovery.type: single-node
      bootstrap.memory_lock: 'true'
      ES_JAVA_OPTS: -Xms512m -Xmx512m
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536 # maximum number of open files for the Elasticsearch user, set to at least 65536 on modern systems
        hard: 65536
    volumes:
      - es-data:/usr/share/elasticsearch/data
    ports:
      - 9201:9200
      - 9600:9600 # required for Performance Analyzer

  kibana-oss:
    container_name: kibana-oss
    image: amazon/opendistro-for-elasticsearch-kibana:1.13.2
    ports:
      - 5601:5601
    environment:
      ELASTICSEARCH_URL: https://es-oss:9200
      ELASTICSEARCH_HOSTS: https://es-oss:9200

volumes:
  es-data:
